<div class="container mt-5">
  <div class="row">
    <div class="col text-center">
      <h1 class="text-dark-brown mb-4">Próximos Eventos Musicales</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let event of upcomingEvents">
      <mat-card class="bg-light-orange mb-4">
        <img mat-card-image [src]="event.image" alt="{{ event.name }}">
        <mat-card-content>
          <h2 class="mat-title text-dark-brown">{{ event.name }}</h2>
          <p class="mat-body text-brown">Fecha: {{ event.date }}</p>
          <p class="mat-body text-brown">Ubicación: {{ event.location }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="openEventDetails(event)">Ver Detalles</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

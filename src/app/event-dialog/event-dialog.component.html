<mat-dialog-content>
    <img *ngIf="data.event.image" [src]="data.event.image" class="img-fluid mb-3" alt="{{ data.event.name }}">
    <p><strong>Fecha:</strong> {{ data.event.date }}</p>

    <p>{{ data.event.description }}</p>

<mat-dialog-actions>
    <button style="background-color: rgb(251, 172, 46); color: rgb(255, 255, 255);" mat-button color="accent" (click)="close()">Cerrar</button>
</mat-dialog-actions>
